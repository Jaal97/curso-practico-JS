    <main>
     <section class="container">
        <h2>Calcular el precio de tu producto</h2>
        <form >

            <label class="labelInputs" for="InputPrice">
                Precio:
            </label>
            <input class="inputs" id="InputPrice" type="number" />

            <label class="labelInputs" for="InputDiscount">
                Descuento:
            </label>
            <input class="inputs" id="InputDiscount" type="number" />

            <button class="btn" type="button" onclick="calcDiscount()">Calcular descuento</button>

            <label class="labelInputs" for="discountCoupons">
                Tienes algún CUPON?
            </label>

            <input class="inputs" type="text" id="discountCoupons" />

            <!-- Solucion #1 -->

            </select> -->

            <button class="btn" type="button" onclick="calcularDescuento()">Descuento + CUPON</button>
            <div class="parrafos">
                <p id="result"></p>
                <p id="result2"></p>
                <p id="result3"></p>

    </section>
    </main>
